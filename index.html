<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<link rel='icon' type='image/jpg' href='calc1.jpg'>
	<title>Cauculadora</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Calculadora de média!</h1>
	</header>
	<section>
		<div>
			<h2>Digite os numeros para calcular</h2>
			<p>Digite o 1º</p>
			<input class="nota" type="number" id="nota1">
			<br>
			<p>Digite o 2º</p>
			<input class="nota" type="number" id="nota2">
			<br>
			<p>Digite o 3º</p>
			<input class="nota" type="number" id="nota3">
			<br>
			<p>Aperte aqui para ver a resposta!</p>
            <input class="botao" type="button" value="verificar" onclick="verificar()">
		</div>
		<div id="res">
        </div>
	</section>
	<script src="script.js"></script>
</body>
</html>
